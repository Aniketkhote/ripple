	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300..1000&display=swap" rel="stylesheet">
	
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Recursive', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			overflow: hidden;
		}

		.container {
			text-align: center;
			max-width: 600px;
			padding: 2rem;
			position: relative;
			z-index: 2;
		}

		.logo {
			width: 120px;
			height: 120px;
			margin: 0 auto 2rem;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 24px;
			display: flex;
			align-items: center;
			justify-content: center;
			backdrop-filter: blur(10px);
			border: 1px solid rgba(255, 255, 255, 0.2);
		}

		.logo svg {
			width: 60px;
			height: 60px;
			fill: white;
		}

		h1 {
			font-size: 3.5rem;
			font-weight: 700;
			margin-bottom: 1rem;
			background: linear-gradient(45deg, #ffffff, #e0e7ff);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
			font-variation-settings: 'CASL' 1, 'slnt' -15;
			letter-spacing: -0.02em;
		}

		.subtitle {
			font-size: 1.25rem;
			font-weight: 400;
			margin-bottom: 3rem;
			opacity: 0.9;
			line-height: 1.6;
			font-variation-settings: 'CASL' 0.5;
		}

		.coming-soon {
			font-size: 1.1rem;
			font-weight: 500;
			background: rgba(255, 255, 255, 0.15);
			padding: 1rem 2rem;
			border-radius: 50px;
			backdrop-filter: blur(10px);
			border: 1px solid rgba(255, 255, 255, 0.2);
			display: inline-block;
			margin-bottom: 2rem;
		}

		.github-link {
			color: rgba(255, 255, 255, 0.8);
			text-decoration: none;
			font-weight: 500;
			transition: all 0.3s ease;
			display: inline-flex;
			align-items: center;
			gap: 0.5rem;
		}

		.github-link:hover {
			color: white;
			transform: translateY(-2px);
		}

		.github-link svg {
			width: 20px;
			height: 20px;
			fill: currentColor;
		}

		/* Animated background elements */
		.bg-element {
			position: absolute;
			border-radius: 50%;
			background: rgba(255, 255, 255, 0.1);
			animation: float 6s ease-in-out infinite;
		}

		.bg-element:nth-child(1) {
			width: 200px;
			height: 200px;
			top: 10%;
			left: 10%;
			animation-delay: 0s;
		}

		.bg-element:nth-child(2) {
			width: 150px;
			height: 150px;
			top: 70%;
			right: 10%;
			animation-delay: 2s;
		}

		.bg-element:nth-child(3) {
			width: 100px;
			height: 100px;
			top: 30%;
			right: 20%;
			animation-delay: 4s;
		}

		@keyframes float {
			0%, 100% {
				transform: translateY(0px) rotate(0deg);
			}
			50% {
				transform: translateY(-20px) rotate(180deg);
			}
		}

		@media (max-width: 768px) {
			h1 {
				font-size: 2.5rem;
			}
			
			.subtitle {
				font-size: 1.1rem;
			}
			
			.container {
				padding: 1rem;
			}
			
			.logo {
				width: 100px;
				height: 100px;
			}
			
			.logo svg {
				width: 50px;
				height: 50px;
			}
		}
	</style>
</head>

		<h1>Ripple</h1>
		<p class="subtitle">the elegant UI framework for the web</p>
